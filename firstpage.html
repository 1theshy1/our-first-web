<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }



        body {
            background-image: url(img/bg.webp);
            background-repeat: no-repeat;
            background-color: #1c1c27;
            display: flex;
            align-items: center;
            height: 120vh;
        }

        .shell {
            width: 100%;
            height: 400px;
            display: flex;
            transition: .5s;
        }

        .shell:hover {
            height: 500px;
            display: flex;
        }

        .box {
            flex: 1;
            overflow: hidden;
            transition: .5s;
            margin: 0 20PX;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, .5);
            border-radius: 20px;
            border: 10px solid #fff;
            background-color: #fff;

        }

        .box>img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: .5S;

        }

        .box>span {
            font: 200 45px '优设标题黑';
            text-align: center;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .box:hover>img {
            width: 100%;
            height: 100%;
        }

        a {
            text-decoration: none;
            display: block;
        }
    </style>
</head>

<body>
    <a href="#">
        <div class="shell">

            <div class="box">
                <img src="img/jisuanqi.jpeg">
                <br><span>标准计算器</span>
            </div>
        </div>
    </a>
    <a href="#">
        <div class="shell">

            <div class="box">
                <img src="img/xiagu.jpeg">
                <br><span>召唤师峡谷</span>
            </div>
        </div>
    </a>
    <a href="#">
        <div class="shell">

            <div class="box">
                <img src="img/yunding.jpeg">
                <br><span>云顶之奕</span>
            </div>
        </div>
    </a>
    <a href="#">
        <div class="shell">

            <div class="box">
                <img src="img/jiahao.jpeg">
                <br><span>更多功能</span>
            </div>
        </div>
    </a>
</body>

</html>
